<body>

<section class="wrapper">
    <div class="card">
        <div class="card__content content">
            <div class="content__header">

                <a href="https://www.google.com/" class="content__link">
                    <img src="images/image-equilibrium.jpg" alt="photo" class="content__photo">
                    <img src="images/icon-view.svg" alt="photo" class="content__svg">
                </a>


                <div class="content__title">Equilibrium #3429</div>
            </div>
            <div class="content__body">
                <div class="content__text">Our Equilibrium collection promotes balance and calm.</div>
                <div class="content__info">
                    <div class="content__ethereum ethereum">
                        <img src="images/icon-ethereum.svg" alt="ethereum-icon" class="ethereum__icon">
                        <div class="ethereum__value">0.041</div>
                        <div class="ethereum__units">ETH</div>
                    </div>
                    <div class="content__published published">
                        <img src="images/icon-clock.svg" alt="published-icon" class="published__icon">
                        <div class="published__value">3</div>
                        <div class="published__units">days left</div>
                    </div>
                </div>
            </div>

            <hr class="content__separator">

            <div class="content__footer footer">
                <img src="images/image-avatar.png" alt="footer__icon" class="footer__icon">
                <div class="footer__copyright">Creation of</div>
                <div class="footer__author">Jules Wyvern</div>
            </div>
        </div>
    </div>
</section>
